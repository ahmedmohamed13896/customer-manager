<div class="responsive-table table_row" *ngIf="customers?.length">
  <table class="table table-striped">
    <thead>
      <th>
        <div class="p-0 ps-2">
          <div class="form-check ">
            <input class="form-check-input" type="checkbox" value="">
          </div>
        </div>
      </th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Order Total</th>
      <th></th>
    </thead>
    <tbody>
      <ng-container *ngFor="let customer of customers | slice: (paginations.table.page-1) * paginations.table.pageSize : paginations.table.page * paginations.table.pageSize | filter:fullname;">
        <tr class="app-list" [customer]="customer">
        </tr>
      </ng-container>

    </tbody>
  </table>
</div>
<div *ngIf="!customers?.length && customersIsLoaded" class="not_found mx-auto w-50">
  <h3>
    There is no customer with this name
  </h3>
</div>
<ngb-pagination *ngIf="customers?.length && customersIsLoaded" [(page)]="paginations.table.page" [pageSize]="paginations.table.pageSize" [collectionSize]="customers.length"></ngb-pagination>
