<!-- Customer info -->
<div class="d-flex flex-sm-row flex-column pt-4 mb-3">
  <div class="customer_img">
    <img class="img-fluid" [src]="'https://source.unsplash.com/random/200x200?sig='+ customerInfo?.id" alt="">
  </div>
  <div class="ms-sm-5">
    <h2 class="pt-2 mb-4">
      {{customerInfo?.first_name}} {{customerInfo?.last_name}}
    </h2>
    <p class="mb-0">
      {{customerInfo?.address}} <br>
      {{customerInfo?.city}}
    </p>

  </div>
</div>
<!-- map -->
<iframe style="width: 100%; height: 300px; max-width: 100%;" id="gmap_canvas" src="https://maps.google.com/maps?q=elmahalla%20&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
