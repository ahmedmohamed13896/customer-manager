<div class="customer_orders">
  <h3 class="h6 pt-4 mb-4">
    Orders For {{customerInfo?.first_name}} {{customerInfo?.last_name}}
  </h3>
  <div class="mb-1 d-flex justify-content-between  orders" *ngFor="let order of customerInfo?.orders; ">
    <span class="pe-1">{{order.name}}</span>
    <span>{{order.price}}</span>
  </div>
  <div class="total_price mb-4 text-end border border-2 border-bottom-0 border-start-0 border-end-0  border-dark ">
    {{totalOrdersPrice}}
  </div>
</div>
