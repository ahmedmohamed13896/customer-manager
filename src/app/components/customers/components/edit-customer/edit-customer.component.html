<form [formGroup]="editForm">
  <div class="form-group mb-2">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" formControlName="first_name">
    <div class="invalid-feedback" *ngIf="!first_name?.valid && first_name?.touched ">
      <span *ngIf="first_name?.errors?.required">Required</span>
      <span *ngIf="first_name?.errors?.pattern">Please use only letters a-zA-Z</span>
      <span *ngIf="first_name?.errors?.minlength">At least 3 letters</span>
      <span *ngIf="first_name?.errors?.maxlength">max length 10 letters</span>
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" formControlName="last_name">
    <div class="invalid-feedback" *ngIf="!last_name?.valid && last_name?.touched">
      <span *ngIf="last_name?.errors?.required">Required</span>
      <span *ngIf="last_name?.errors?.pattern">Please use only letters a-zA-Z</span>
      <span *ngIf="last_name?.errors?.minlength">At least 3 letters</span>
      <span *ngIf="last_name?.errors?.maxlength">max length 10 letters</span>
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address">
    <div class="invalid-feedback" *ngIf="!address?.valid && address?.touched">
      Required
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" formControlName="city">
    <div class="invalid-feedback" *ngIf="!city?.valid && city?.touched">
      Required
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control" id="state" formControlName="state">
    <div class="invalid-feedback" *ngIf="!state?.valid && state?.touched">
      Required
    </div>
  </div>


  <div class="form-group mb-2 form_actions d-flex justify-content-between">
    <button class="btn btn-danger me-2" (click)="deleteCustomers()">Delete</button>
    <div class="d-flex">
      <button class="btn me-2 border-gray btn_cancel">Cancle</button>
      <button class="btn btn-success btn_update" (click)="updateCustomer()" [disabled]="!editForm.valid">Update</button>
    </div>
  </div>

</form>
