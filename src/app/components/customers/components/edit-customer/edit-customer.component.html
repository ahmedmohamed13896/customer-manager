<form [formGroup]="editForm">
  <div class="form-group mb-2">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" formControlName="first_name">
    <div class="invalid-feedback" *ngIf="!editForm.controls.first_name.valid">
      Required
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" formControlName="last_name">
    <div class="invalid-feedback" *ngIf="!editForm.controls.last_name.valid">
      Required
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address">
    <div class="invalid-feedback" *ngIf="!editForm.controls.address.valid">
      Required
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" formControlName="city">
    <div class="invalid-feedback" *ngIf="!editForm.controls.city.valid">
      Required
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control" id="state" formControlName="state">
    <div class="invalid-feedback" *ngIf="!editForm.controls.state.valid">
      Required
    </div>
  </div>


  <div class="form-group mb-2 form_actions d-flex justify-content-between">
    <button class="btn btn-danger me-2">Delete</button>
    <div class="d-flex">
      <button class="btn me-2 border-gray btn_cancel">Cancle</button>
      <button class="btn btn-success btn_update" type="submit">Update</button>
    </div>
  </div>

</form>
