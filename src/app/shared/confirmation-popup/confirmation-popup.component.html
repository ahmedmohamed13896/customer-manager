<h1 mat-dialog-title>Confirmation Message!</h1>
<div mat-dialog-content>Are you sure you want to {{local_data.message}}?</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button  class="btn btn-light me-2" (click)="closeDialog()" mat-button mat-dialog-close>Close</button>
  <button class="btn " [className]="getClassName()" mat-button (click)="doAction()" >{{local_data.message}}</button>
</div>
